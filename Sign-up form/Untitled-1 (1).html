<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
    <div class="left">
        <div class="forImage">
            <div class="semi-transparent">
             <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="Odin" height="100px">
             <h1>ODIN</h1>
            </div>
        </div>
        <div class="forFooter">
            <p class="p=footer">Photo by <a class="a-footer" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a class="a-footer" href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
    </div>
    <div class="right">
        <div class="first">
            <h3>
                This is not a real online service! You know you need something <br/>
                 like this in your life to help you realize your deepest dreams. <br/>
                Sign up <em>now</em> to get started.

                You <em>know</em> you want to.
            </h3>
        </div>
        <form action="" method="get">
            <div class="second">
                <h3 style="margin-left: 50px;">Let's do this!</h3>
                <div class="form-main-div">
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="FirstName">First Name</label>
                            <input type="text" id="FirstName" name="first_Name">
                        </div>
                        <div class="form-div">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                            <p id="error">*passwords do not match</p>
                        </div>
                    </div>
                    <div class="form-divs">
                        <div class="form-divs">
                            <div class="form-div">
                                <label for="LastName">Last Name</label>
                                <input type="text" id="LastName" name="last_name">
                            </div>
                            <div class="form-div">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="tel" id="phoneNumber" name="phoneNumber">
                            </div>
                            <div class="form-div">
                                <label for="confirmPassword">Confirm Password</label>
                                <input type="password" id="confirmPassword" name="confirmPassword" required>
                            </div>
                        </div>
                    </div>
                </div>
                   
                <div class="third">
                    <button type="submit" class=" btn-green">Create Account</button>
                </div>
            </form>
            <div class="hyperlink">
                <p>Already have an account? <a class="login" href="">Log in</a></p>
            </div>
            
        </div>
    </div>
</div>
    
</body>
</html>
